<div class="row my-3">
  <div class="col-md-6">
    <h2>List of places</h2>
  </div>
  <div class="col-md-6 text-right">
    <button class="btn btn-primary">new</button>
  </div>
</div>

<div class="row ">
  <div class="col-md-6" *ngFor="let place of places">
    <div class="card border-primary mb-3" >
      <div class="card-header">{{place.title}}</div>
      <div class="card-body">
        <p class="card-text">{{place.description}}</p>
      </div>
    </div>
  </div>
</div>
